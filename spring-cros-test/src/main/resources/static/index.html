<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript">
        function crosRequest() {
            $.ajax({
                url: 'http://localhost:9000/user-service/v1/users?pageNo=0&pageSize=20',
                type: 'get',
                dataType: 'json',
                success: function (data) {
                    $("#console").text("");
                    $("#console").text(JSON.stringify(data));
                }
            });
        }
    </script>
</head>
<body>
<div id="container">
    <button onclick="crosRequest()"
            style="display: block;padding: 5px 20px;background-color: red;border: none;border-radius: 6px;height: 35px;color: white;font-weight: bold;">
        Cross Domain request
    </button>
    <div id="console"
         style="height: 400px;border-radius: 10px;border: 1px solid lightgray;margin:10px 10px;padding: 5px 5px;overflow-x: scroll; overflow-y:scroll;overflow-wrap: break-word;"></div>
</div>
</body>
</html>
