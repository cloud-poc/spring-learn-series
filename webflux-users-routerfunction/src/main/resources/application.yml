spring:
  profiles:
    active: local
  application:
    name: user-service

eureka.client.service-url:
  defaultZone: ${EUREKA_CLIENT_SERVICE_URL:http://localhost:8761/eureka/}


management:
  endpoints:
    web:
      exposure:
        include: health,info
  metrics:
    export.prometheus.enabled: true
    tags.application: ${spring.application.name}
server:
  servlet:
    context-path: /${spring.application.name}

---
# override spring cloud config for local
spring:
  profiles:
    active: local
  cloud:
    config:
      enabled: false
      discovery:
        enabled: false
eureka:
  client:
    enabled: false
