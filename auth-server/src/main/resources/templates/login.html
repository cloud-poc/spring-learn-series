<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link
            href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css"
            rel="stylesheet">

</head>
<body>
<!--	<div th:if="${param.error}">Invalid username and password.</div>-->
<!--	<div th:if="${param.logout}">You have been logged out.</div>-->
<div class="container">
    <div style="margin-left: 15px;color: red;margin-top: 15px;margin-bottom: 10px;" th:if="${param.error}">Invalid
        username and password.
    </div>
    <div class="row" th:if="${param.logout}">You have been logged out.</div>
    <div class="row">
        <div class="col-md-12">
            <div class="portlet-body">
                <form class="form-horizontal" action="login" role="form"
                      method="post">
                    <div class="form-group">
                        <label for="username" class="col-md-2 control-label">username</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="username"
                                   name="username" placeholder="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-2 control-label">Password</label>
                        <div class="col-md-6">
                            <input type="password" class="form-control" id="password"
                                   name="password" placeholder="password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button type="submit" class="btn blue">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script
        src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>
</html>
